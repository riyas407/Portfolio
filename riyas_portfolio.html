<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riyas Ahammed - Developer Portfolio</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #0a0a0a;
    color: #e0e0e0;
    line-height: 1.7;
}
/* Navigation Bar */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(10, 10, 10, 0.95);
    backdrop-filter: blur(10px);
    padding: 1.5rem 5%;
    z-index: 1000;
    border-bottom: 1px solid #00ff88;
}
nav .nav-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #00ff88;
    text-decoration: none;
}
.nav-links {
    display: flex;
    gap: 2rem;
}
.nav-links a {
    color: #e0e0e0;
    text-decoration: none;
    transition: color 0.3s;
    font-weight: 500;
}
.nav-links a:hover {
    color: #00ff88;
}
/* Hero Section */
.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 5rem 5%;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
    position: relative;
    overflow: hidden;
}
.hero::before {
    content: '';
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
    top: -250px;
    right: -250px;
    animation: pulse 4s ease-in-out infinite;
}
@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.2); opacity: 0.8; }
}
.hero-content {
    max-width: 1400px;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: center;
}
.hero-text h1 {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: #fff;
    line-height: 1.2;
}
.hero-text .highlight {
    color: #00ff88;
    display: block;
}
.hero-text p {
    font-size: 1.3rem;
    color: #b0b0b0;
    margin-bottom: 2rem;
}
.cta-buttons {
    display: flex;
    gap: 1.5rem;
}
.btn {
    padding: 1rem 2rem;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    text-decoration: none;
    display: inline-block;
}
.btn-primary {
    background: #00ff88;
    color: #0a0a0a;
}
.btn-primary:hover {
    background: #00cc6f;
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
}
.btn-secondary {
    background: transparent;
    color: #00ff88;
    border: 2px solid #00ff88;
}
.btn-secondary:hover {
    background: rgba(0, 255, 136, 0.1);
}
.hero-stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 2rem;
}
.stat-card {
    background: rgba(255, 255, 255, 0.05);
    padding: 2rem;
    border-radius: 15px;
    border: 1px solid rgba(0, 255, 136, 0.2);
    text-align: center;
    transition: all 0.3s;
}
.stat-card:hover {
    background: rgba(0, 255, 136, 0.1);
    transform: translateY(-5px);
}
.stat-card h3 {
    font-size: 3rem;
    color: #00ff88;
    margin-bottom: 0.5rem;
}
.stat-card p {
    color: #b0b0b0;
}
</style></head><body>
</body></html>
